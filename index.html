<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body class="bg-slate-200">
    <nav class="bg-neutral-800 text-white">
      <div class="container m-auto flex items-center justify-between p-3">
        <div class="text-4xl">Fund Me</div>
        <button
          id="connectButton"
          class="m-3 p-2 bg-purple-600 font-medium rounded-md"
        >
          Connect
        </button>
      </div>
    </nav>
    <main class="container m-auto">
      <h2
        class="text-center m-8 text-lg font-semibold text-purple-700 md:text-xl"
      >
        Connect to Goerli Network to fund ETH
      </h2>
      <form
        class="flex flex-col m-auto gap-6 m-4 w-5/6 md:max-w-4xl bg-white rounded-md shadow-md p-7 md:flex-row"
      >
        <div class="flex flex-col h-16 md:flex-1">
          <label for="ETH amount" class="text-sm font-semibold"
            >Enter ETH:
          </label>
          <input
            class="border-black border-2 p-2 rounded-md flex-1"
            id="ethAmount"
            placeholder="0.1"
            type="number"
            step="0.1"
          />
        </div>
        <div class="md:self-center md:pt-5">
          <button
            id="fundButton"
            class="h-10 w-full md:w-36 h-11 text-white text-lg font-semibold bg-purple-500 rounded-md"
          >
            Fund
          </button>
        </div>
      </form>
      <div
        class="flex justify-between items-center bg-white rounded-md shadow-md p-8 m-auto my-8 w-5/6 md:max-w-4xl"
      >
        <p id="balance" class="text-sm md:text-lg">Balance:</p>
        <button
          id="balanceButton"
          class="rounded-md text-white w-24 text-sm p-1 md:w-36 font-medium md:p-3 bg-purple-500"
        >
          Get balance
        </button>
      </div>
      <div
        class="flex justify-between items-center bg-white rounded-md shadow-md p-8 m-auto my-8 w-5/6 md:max-w-4xl"
      >
        <p id="balance" class="text-sm md:text-lg">Only owner:</p>
        <button
          id="withdrawButton"
          class="rounded-md text-white w-24 text-sm p-1 md:w-36 font-medium md:p-3 bg-purple-500"
        >
          Withdraw
        </button>
      </div>
    </main>
    <script src="./index.js" type="module"></script>
  </body>
</html>
