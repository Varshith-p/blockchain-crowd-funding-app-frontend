<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>FundMe</title>
  </head>
  <body class="bg-gradient-to-r from-purple-500 to-pink-500">
    <nav class="bg-gradient-to-r from-purple-600 to-pink-600 text-white">
      <div class="container m-auto flex items-center justify-between p-3">
        <div class="text-4xl">Fund Me</div>
        <button
          id="connectButton"
          class="m-3 p-2 bg-purple-600 font-medium rounded-md"
        >
          Connect
        </button>
      </div>
    </nav>
    <main class="container m-auto">
      <h2 class="text-center m-8 text-lg font-semibold text-white md:text-xl">
        Connect to Goerli Network to fund ETH
      </h2>
      <section class="m-auto w-5/6 md:max-w-4xl bg-white rounded-lg shadow-lg">
        <div class="flex flex-col gap-6 md:m-4 p-4 md:p-7 md:flex-row">
          <div class="flex flex-col h-16 md:flex-1">
            <label for="ETH amount" class="text-sm font-semibold"
              >Enter ETH:
            </label>
            <input
              class="border-black border-2 p-2 rounded-md flex-1"
              id="ethAmount"
              placeholder="0.1"
              type="number"
              step="0.1"
            />
          </div>
          <div class="md:self-center md:pt-5">
            <button
              id="fundButton"
              class="h-10 w-full md:w-36 h-11 text-white text-lg font-semibold bg-purple-600 rounded-md"
            >
              Fund
            </button>
          </div>
        </div>
        <hr />
        <div class="md:m-4 p-3 md:p-7">
          <div>
            <div
              class="flex justify-between bg-purple-600 text-white md:text-lg rounded-t-lg border p-3"
            >
              <p>Your transaction</p>
              <p class="hidden md:block">Status</p>
            </div>
            <div
              class="flex justify-between rounded-b-lg border border-slate-200 p-3"
            >
              <p id="transaction-id" class="truncate">-</p>
              <p id="transaction-status" class="hidden md:block">-</p>
            </div>
          </div>
        </div>
      </section>
      <div
        class="flex justify-between items-center bg-white rounded-lg shadow-lg p-4 md:p-8 m-auto my-8 w-5/6 md:max-w-4xl"
      >
        <p id="balance" class="text-sm md:text-lg">Balance:</p>
        <button
          id="balanceButton"
          class="rounded-md text-white w-24 text-sm p-1 md:w-36 font-medium md:p-3 bg-purple-600"
        >
          Get balance
        </button>
      </div>
      <div
        class="flex justify-between items-center bg-white rounded-lg shadow-lg p-4 md:p-8 m-auto my-8 w-5/6 md:max-w-4xl"
      >
        <p id="balance" class="text-sm md:text-lg">Only owner:</p>
        <button
          id="withdrawButton"
          class="rounded-md text-white w-24 text-sm p-1 md:w-36 font-medium md:p-3 bg-purple-600"
        >
          Withdraw
        </button>
      </div>
    </main>
    <script src="./index.js" type="module"></script>
  </body>
</html>
